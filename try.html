<body>
    <div class="container">
        <h3 class="title">
            RSA keypair generator
        </h3>
        <h4 class="subtitle">
            (Encryption and decryption)
        </h4>
        <form id="mainValues">
            <div class="mb-3 row my-5">
                <h4 class="mx-2">Enter the needed values</h4>
                <div class="col-md-4">
                    <input type="number" class="form-control" name="p" id="p" placeholder="Enter the P value..." />
                </div>
                <div class="col-md-4">

                    <input type="number" name="q" id="q" class="form-control" placeholder="Enter the Q value...">

                </div>
                <div class="col-md-4">
                    <input type="number" name="n" id="n" class="form-control" placeholder="Enter the N value...">

                </div>
            </div>
            <div class="mb-3 row">
                <div class="offset-sm-4 col-sm-8">
                    <button class="btn btn-dark" onclick="MainForm('p','q','n')">
                        submti
                    </button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>
        <form id="encryptionForm">

            <div class="row mb-3 my-4">
                <h4 class="subtitle">Enter text to encrypte it</h4>
                <div class="col-md-4">
                    <input type="text" name="plainText" id="plainText" class="form-control"
                        placeholder="Enter the text to Encrypte it...">
                </div>
                <div class="col-md-4">
                    <input type="text" name="cyperText" id="cyperText" class="form-control" disabled
                        placeholder="The Encrypted Text">
                </div>
            </div>
            <button class="btn btn-dark" onclick="Encrypte('plainText','cyperText')">Encrypte</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </form>
        <form id="decryptionForm">

            <div class="row mb-3 my-4">
                <h4 class="subtitle">Enter text to Decrypte it</h4>
                <div class="col-md-4">
                    <input type="text" name="plainText" id="plainText" class="form-control"
                        placeholder="Enter the text to Decrypte it...">
                </div>
                <div class="col-md-4">
                    <input type="text" name="cyperText" id="cyperText" class="form-control" disabled
                        placeholder="The Decrypted Text">
                </div>
            </div>
            <button class="btn btn-dark">Decrypte</button>
            <button type="reset" class="btn btn-danger">Clear</button>
        </form>
